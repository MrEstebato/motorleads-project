<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MotorLeads - Login</title>
    <link rel="shortcut icon" type="image/jpg"> <!-- Icono de la página -->
    <link href="styles.css" rel="stylesheet" type="text/css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <script src="index.js" type="text/JavaScript"></script>
</head>
<body>
    <table>
        <tr>
            <td>
                <img src="logo.png" class="logo"/>
                <h1 class="title">Precios reales para <br>transacciones <br>reales</h1>
                <br><br><br>
                <div class="login">

                    <form name="formaInicio" autocomplete="on" method="post">

                        <p style="font-size: 12pt;">Email</p>
                        <input name="email" type="email" class="espaciodato" id="email" required>

                        <p style="font-size: 12pt;">Contraseña</p>
                        <input type="password" id="password" name="password" class="espaciodato" required>
                        <br>                

                        <p class="text">
                                <input type="checkbox" class="remember-me" name="remember">
                                <label for="remember" class="recordar">Recuérdame</label>
                                <a href="#" class="forgot-password">Olvidé mi contraseña</a> <!-- Click a sitio para recuperar contraseña -->
                            </p>
                            
                        <br><button type="button" id="iniciarbtn" style="font-family: Poppins;" onclick="validar_formulario()" >Iniciar Sesión</button> <!-- Debería hacer login -->
                    </form>
                    <table>
                        <tr>
                            <td>
                                <br><p class="signup">¿No tienes cuenta? <a href="#">Regístrate para empezar</a></p> <!-- Debería llevar a algún sitio, lol -->
                            </td>
                        </tr>
                    </table>
                    
                </div>
            </td>
            <td>
                <div>
                    <img src="imagen2.png" class="imgprincipal"/>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
